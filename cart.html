	<section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Книга</td>
							<td class="price">Ціна</td>

	<section id="do_action">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="total_area">
						<ul>
							<li>Ціна<span class="priceBook"></span></li>
							<li>Доставка <span class="delivery">50</span></li>
							<li>Разом <span class="allPrice"></span></li>
						</ul>
							<button type="button" class="btn btn-default update" data-toggle="modal" data-target="#myModal">Купити</button>


						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="myModalLabel">Замовлення</h4>
									</div>
									<div class="modal-body">
										<p>Інформація про покупця</p>
										<div>
											<input type="text" id="name" placeholder="Ім'я"/>
										</div>
										<div>
											<input type="text" id="surname" placeholder="Прізвище"/>
										</div>
										<div>
											<input type="text" id="email" placeholder="Email"/>
										</div>
										<div>
											<input type="text" id="number" placeholder="Телефон"/>
										</div>
										<div>
											<input type="text" id="adress" placeholder="Адреса"/>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
										<button type="button" class="btn btn-primary" id="orderBook">Замовити</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
