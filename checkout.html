	<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="contactinfo">
							<ul class="nav nav-pills">

								<li><a href="#"><i class="fa fa-envelope"></i> sashamerchuk16@gmail.com</a></li>
							</ul>
						</div>
					</div>
			
				</div>
			</div>
		</div><!--/header_top-->
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-md-4 clearfix">
						<div class="logo pull-left">
							<a href="index.html"><img src="images/home/bookshoplogo.png" alt="" /></a>
						</div>
					
					</div>
					<div class="col-md-8 clearfix">
						<div class="shop-menu clearfix pull-right">

	<section id="cart_items">
		<div class="container">
			<div class="shopper-informations">
				<div class="row">
					<div class="col-sm-4">
						<div class="shopper-info">
							<p>Інформація про покупця</p>
							<form>
								
								<input type="text" placeholder="User Name">
								<input type="text" placeholder="Email">
								<input type="text" placeholder="Phone">
								<input type="text" placeholder="Address">
							</form>
							<a class="btn btn-primary" href="">Надіслати</a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="order-message">
							<p>Доставка</p>
							<textarea name="message"  placeholder="
							Примітки про ваше замовлення, день, година..." rows="16"></textarea>
						</div>	
					</div>	

					</div>
				</div>


			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Книга</td>
							
							<td class="price">Ціна</td>
							<td class="quantity">Кількість</td>
							<td class="total">Всього</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="cart_product">
								<a href=""><img src="images/cart/book1.jpg" class="foto" alt=""></a>
							</td>
							<td class="cart_price">
								<p>$59</p>
							</td>
							<td class="cart_quantity">
								<div class="cart_quantity_button">
									<a class="cart_quantity_up" href=""> + </a>
									<input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
									<a class="cart_quantity_down" href=""> - </a>
								</div>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">$59</p>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
							</td>
						</tr>
						<tr>
							<td colspan="4">&nbsp;</td>
							<td colspan="2">
								<table class="table table-condensed total-result">
									<tr>
										<td>Ціна</td>
										<td>239₴</td>
									</tr>
									<tr>
										<td>Доставка</td>
										<td>50₴</td>
									</tr>
										<td>Разом</td>
										<td><span>289₴</span></td>
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
	</section> <!--/#cart_items-->
